<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML5 Page</title>
</head>

<body>
    <h1>Frontend</h1>

    <ul>

    </ul>

    <script>
        let ul = document.querySelector("ul")

        const updateUI = (customers) => {
            let liArray = customers.map((customer) => `<li>${customer.name}</li>`)
            // ["<li>Jack</li>", "<li>Tina</li>"]
            let mj = liArray.join("\n")
            console.log(mj)
            ul.innerHTML = mj

            //
        }

        const main = async () => {
            let hr = await fetch("http://localhost:8080/api/customers")
            let customers = await hr.json()
            updateUI(customers)
        }

        main()

    </script>
</body>

</html>
